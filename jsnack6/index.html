<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col card">
        <h1 class="fw-bold">Se indovini il mio numero, vinci!</h1>
        <div class="card-body border-bottom border-4">
          <h3>Numero inserito:</h3>
          <p class="py-o my-3 fs-3" id="numeroutente"></p>
        </div>
        <div class="card-body">
          <h3>Numero inserito dal Computer</h3>
          <p class="py-0 fs-3" id="numerocpu"></p>
        </div>
        <div class="card-body">
          <p class="py-0 fs-2 fw-bolder" id="risultato"></p>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
